<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!--Intestazione-->
        <header class="text-center my-5">
            <h1 class="fw-bold">Meet Our Team</h1>
        </header>

        <!--Contenuto-->
        <div class="text-center mb-4">
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste inventore nihil asperiores mollitia non
                quos veritatis nobis blanditiis. Voluptas unde quam laboriosam! Ipsum eum doloribus corrupti facere,
                neque laudantium tenetur?
            </p>
        </div>

        <!--Form per entrare nel team-->
        <div class="mb-5">
            <form id="form">
                <input id="fullname" type="text" placeholder="Insersci nome e cognome">
                <input id="role" type="text" placeholder="Inserisci il tuo ruolo">
                <input id="mail" type="text" placeholder="Inserisci la tua email">
                <input id="image" type="text" placeholder="Inserisci il la tua immagine di profilo">
                <button type="submit" class="btn btn-primary"> Submit</button>
            </form>
        </div>

        <!--Sezione card-->
        <section>
            <div class="text-center">
                <div id="team-members" class="row row-cols-1 row-cols-md-3">
            
                </div>
            </div>
        </section>
    </div>




    <!--JavaScript-->
    <script src="./assets/script.js"></script>
</body>

</html>
